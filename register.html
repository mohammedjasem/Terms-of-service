<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login_container">   
        <div class="right_container">
            <div class="card">
                <p>Very<br>good<br>works<br>are<br>waiting<br>for<br>you<br>Login<br>Now !!!</p>
                <img src="https://img.freepik.com/premium-photo/business-manager-3d-cartoon-avatar-portrait-3d-animation-style-character-illustration_1108314-61284.jpg" alt="A guy">
            </div>

        </div>

        <div class="left_logcontainer">
            <h2>REGISTER</h2>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="login_input">
                <div class="login_input_box">
                    <img src="username.png" alt="#">
                <input type="text" placeholder="Username">
                </div>
                
                <div class="login_input_box">
                    <img src="message.png" alt="#">
                    <input type="text" placeholder="Email">
                </div>

                <div class="login_input_box">
                    <img src="password.png" alt="#">
                <input type="password" placeholder="Password">
                </div>
                <div class="login_input_box">
                    <img src="password.png" alt="#">
                <input type="password" placeholder="Confirm Password">
                </div>
                
            </div>

            <button class="login_btn">
                Register Now
            </button>
            
        </div>

    </div>

</body>
</html>
