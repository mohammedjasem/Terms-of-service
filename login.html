<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login_container">
        <div class="left_logcontainer">
            <h2>LOGIN</h2>
            <p>Lorem ipsum dolor sit amet.</p>

            <div class="login_input">
                <div class="login_input_box">
                    <img src="username.png" alt="#">
                <input type="text" placeholder="username">
                </div>
                <div class="login_input_box">
                    <img src="password.png" alt="#">
                <input type="password" placeholder="password">
                </div>
            </div>
                
                
            

            <button class="login_btn">
                Login Now
            </button>
            <div class="divider">
                <span><b>Login</b> with others</span>
            </div>

            <div class="login_btn_google">
                <img src="https://th.bing.com/th?q=Google+Login+Logo.png&w=120&h=120&c=1&rs=1&qlt=70&o=7&cb=1&dpr=1.2&pid=InlineBlock&rm=3&mkt=en-WW&cc=BD&setlang=en&adlt=moderate&t=1&mw=247" alt="Google">
                <p>Login with <b>Google</b></p>

            </div>
            <div class="login_btn_facebook">
                <img src="https://logodix.com/logo/649878.png" alt="Facebook">
                <p>Login with <b>Facebook</b></p>
            </div>

        </div>

        <div class="right_container">
            <div class="card">
                <p>Very<br>good<br>works<br>are<br>waiting<br>for<br>you<br>Login<br>Now !!!</p>
                <img src="https://img.freepik.com/premium-photo/business-manager-3d-cartoon-avatar-portrait-3d-animation-style-character-illustration_1108314-61284.jpg" alt="A guy">
            </div>

        </div>

    </div>
    
</body>
</html>
